<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        x = parseInt(prompt("Введите возраст: "));
        if(x<=2){
            alert("Малыш");
        }
        else if(x>2 && x<=12){
            alert("Ребёнок");
        }
        else if(x>12 && x<=18){
            alert("Подросток");
        }
        else if(x>18 && x<=50){
            alert("Взрослый");
        }
        else{
            alert("Пожилой");
        }
    </script>
</body>
</html>
