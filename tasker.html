<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="JS/tasker.js"></script>
    <!-- defer - отложенная загрузка (после всего) -->
</head>
<body>
    <div class="wrapper">
        <form id="formCreatTask" action="">
            <input id="textTask" type="text" placeholder="Введите задачу:"><br>
            <input id="btnCreatTask" class="btn-creat-task" type="submit" value="Создать задачу!">
        </form>
        <div class="listBtns">
            <button id="btnSortAlpha" class="btnSort">Sort по алфавиту</button>
            <button id="btnSortRAlpha" class="btnSort">RSort по алфавиту</button>
            <button id="btnSortImp" class="btnSort">Sort срочных задач</button><br>
            <input id="sortText" class="btnSort" type="text" placeholder="'Текст'">
            <button id="btnSortText" class="btnSort">Поиск по тексту</button><br>
            <button id="btnSortDelete" class="btnSortDelete">Сброс фильтрации</button>

        </div>
        <div class="container">
            <div class="task">
                <span>Поиграть в DOTA2</span>
                <div class="btns">
                    <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                    <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
                </div>
            </div>
            <div class="task importent">
                <span>Вкусно покушать</span>
                <div class="btns">
                    <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                    <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
                </div>
            </div>
            <div class="task importent">
                <span>Посмотреть Большого Сайгона</span>
                <div class="btns">
                    <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                    <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
                </div>
            </div>
        </div>
    </div>

<style type="text/css">iframe { position: absolute; width: 100%; height: 100%; z-index: 999; }</style> -->

</body>
</html>
